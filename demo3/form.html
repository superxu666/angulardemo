<div class="panel panel-primary">
  <div class="panel-heading">
  <div class="panel-title">双向数据绑定</div>
</div>
  <div class="panel-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="inputModel.email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="inputModel.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="inputModel.rememberstate"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" ng-click="printmodeldata();">打印数据</button>
        <button class="btn btn-info" ng-click="setdata();">设置另个一邮箱</button>
        <button class="btn btn-success" ng-click="resetdata();">重置</button>
      </div>
    </div>
  </form>
  </div>
</div>
