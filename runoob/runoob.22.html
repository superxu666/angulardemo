<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@keyframes check {
			from {height: 200px;} to { height: 0; }
		}
		div{ height: 200px;background-color: blue; }
		div.ng-hide{ animation: 0.5s ; }

	</style>
</head>
<body ng-app="app">
	

	<input type="checkbox" ng-model="check" name="">


	<div ng-hide="check"></div>
	
	<p>{{check}}</p>

	<script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.min.js"></script>
	<script src="https://cdn.bootcss.com/angular.js/1.6.6/angular-animate.min.js"></script>
	<script>
		var app = angular.module('app', ['ngAnimate'])
	</script>
</body>
</html>
